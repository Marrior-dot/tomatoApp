<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content= "width=device-width, initial-scale = 1.0"> 
	<title>PomodoroApp</title>
</head>
<body>
	<header>
		<h1>PomodoroAPP</h1>
		<nav id="naveg">
			<h3 id ="inst" onmouseover="showInst()" onmouseout="unshowInst()"> Instruções
				<div id = "instructList"></div>
			</h3>

			<h3 onmouseover="showContact()" onmouseout="unshowContact()" id ="contact">Contatos
				<div id="contactList" hidden>
					<a target = "_blank" href="https://www.instagram.com/mari0_2000/"><i class="fab fa-instagram"></i></a>
					<a target = "_blank" href="https://api.whatsapp.com/send?phone=5591988685722&text=Ol%C3%A1!%20quero%20fazer%20meu%20or%C3%A7amento"> <i class = 'fab fa-whatsapp'></i></a>

				</div>
			</h3>
			<h3 onmouseover="showAbout()" onmouseout="unshowAbout()"  id = "About">Sobre
				<div id="AboutList" hidden>
					<p>PomodoroAPP foi feito baseado na técnica de pomodoro, com o intuito de ajudar no equilibrio entre um estudo produtivo e manter a saude mental de seus usuários, intercalando períodos de estudo e descanso</p>
				</div>
			</h3>
		</nav>
	</header>

	<main id = "main">
		<div id="clock">
			<div id="minsec"></div>
		</div>
		<div id = "buttons">
		<button onclick = "clock()" id="setter">Iniciar</button>
		<button id="pause">Pausar</button>
		<button onclick = "breakTime()" id="break">intervalo</button> 
		<button id="reset">Recomeçar</button>
		</div>

	</main>
	<script src="https://kit.fontawesome.com/68c6bccf2e.js" crossorigin="anonymous"></script>
	<script src="app.js"></script>
